<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar</title>
</head>
    <script>
        //Calculando a área do Círculo
        alert("Vamos calcular a área de um Círculo");
        var area, raio;
        var pi = 3.14;
        raio = parseFloat(prompt("Informe o valor do raio do círculo"));
        area = pi * raio**2;
        alert("A área do círculo é de: " + area);
    </script>
<body>
    <h2>Essa página calcula a área de um Círculo</h2>
</body>
</html>
