<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar</title>
</head>
    <script>
        //Calculando a área do Losango
        var area, dgMaior, dgMenor;
        alert("Vamos calcular a área de um Losango");
        dgMaior = parseFloat(prompt("Informe o valor da diagonal maior"));
        dgMenor = parseFloat(prompt("Informe o valor da diagonal menor"));
        area = (dgMaior * dgMenor) / 2;
        alert("A área do losango é: " + area);
    </script>
<body>
    <h2>Essa página calcula a área de um Losango</h2>    
</body>
</html>
