<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar</title>
</head>
    <script>
        //Calculando a área do Paralelogramo
        var area, base, altura;
        alert("Vamos calcular a área de Paralelogramo");
        base = parseFloat(prompt("Informe o valor da base de um paralelogramo"));
        altura = parseFloat(prompt("Informe a altura do paralelogramo"));
        area = base*altura;
        alert("A área do paralelogramo é de: " + area);
    </script>
<body>
    <h2>Essa página calcula a área de um Paralelogramo</h2>
</body>
</html>
