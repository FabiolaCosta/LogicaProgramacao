<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar</title>
</head>
    <script>
        //Calculando a área do Quadrado
        var area, lado;
        alert("Vamos calcular a área de um Quadrado");
        lado = parseFloat(prompt("Informe o valor do lado do quadrado"));
        area = lado * lado;
        alert("A área do quadrado é de: " + area);
    </script>
<body>
    <h2>Essa página calcula a área de um Quadrado</h2>
</body>
</html>
