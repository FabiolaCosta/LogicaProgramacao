<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar</title>
</head>
    <script>
        //Calculando a área do Trapézio
        var area, baseMaior, baseMenor, h;
        alert("Vamos calcular a área de um Trapézio");
        baseMaior = parseFloat(prompt("Informe o valor da base maior do trapézio"));
        baseMenor = parseFloat(prompt("Informe o valor da base menor do trapézio"));
        h = prompt("Informe o valor da altura do trapézio");
        area = (baseMaior + baseMenor) * h / 2;
        alert("A área do trapézio é de: " + area);
    </script>
<body>
    <h2>Essa página calcula a área de um Trapézio</h2>
</body>
</html>
