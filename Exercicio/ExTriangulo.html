<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar</title>
</head>
    <script>
        //Calculando a área do Triângulo
        alert("Vamos calcular a área de um Triângulo");
        var area, base, altura;
        base = parseFloat(prompt("Informe o valor da base do triângulo"));
        altura = parseFloat(prompt("Informe a altura do triângulo"));
        area = (base * altura) / 2;
        alert("A área do triângulo é de: " + area);
    </script>
<body>
    <h2>Essa página calcula a área de um Triângulo</h2>    
</body>
</html>
