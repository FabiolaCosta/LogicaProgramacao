<script>
    var num1 = parseInt(prompt("Informe o primeiro número:"));
    var num2 = parseInt(prompt("Informe o segundo número:"));
    var div;

    while(num2 <= 0){
        alert("Digite apenas números maiores que 0")
        num2 = parseInt(prompt("Por favor, informe o segundo número novamente:"));
    }
    div = num1/num2;    
    alert("O resultado da divisão é: " + div);

</script>
