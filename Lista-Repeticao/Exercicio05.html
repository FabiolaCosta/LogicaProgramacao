<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<script>
    var num1 = parseInt(prompt("Informe o primeiro número: "));
    var num2 = parseInt(prompt("Informe o segundo número: "));
    var media = 0, soma = 0, cont=0;

    while(num1 > num2){
        alert("O segundo número tem que ser maior que o primeiro: ");
        num2 = parseInt(prompt("Informe novamente o segundo número: "));
    }

    for(i = num1; i <= num2; i++){
        soma = soma + i;
        cont++;
    }
    md = parseFloat(soma/cont);
    alert("A média dos números entre : " + num1 + " e " + num2 + " = " + md);
    
</script>
