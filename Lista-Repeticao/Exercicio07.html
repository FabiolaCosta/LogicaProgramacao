<script>
    var notas = [];
    var media = 0, soma =0;

    for(i = 1; i < 7; i++){
        notas[i] = parseInt(prompt("Informe a " + i + "ª nota: " ));

        while((notas[i] < 0) || (notas[i] > 10)){
            alert("Informe apenas notas de 0 a 10");
            notas[i] = parseInt(prompt("Informe a " + i + "ª nota: " ));
        }
        soma += notas[i];
    }
    media = parseFloat(soma/6);
    alert("A média do aluno é: " + media);
</script>
