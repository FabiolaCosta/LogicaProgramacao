<script>
    var num = parseInt(prompt("Informe um número"));

    while(num <= 0){
        alert("Por favor, informe um valor maior que zero");
        num = parseInt(prompt("Informe um número novamente"));
    }
    
    for(i = 1; i <=num; i++){
        document.write(i + "<br>");
    }
</script>
