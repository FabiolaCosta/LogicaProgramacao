<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<script>
   num = parseInt(prompt("Informe um valor"));

    for(i = 1; i <= num; i++){
        for(x = 0; x <= 10; x++){
            document.write(i + " X " + x + " = " + i*x + "<br>");
        }
        document.write("<br>");
    }
    
</script>

</body>
