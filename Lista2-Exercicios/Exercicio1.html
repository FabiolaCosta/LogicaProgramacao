<script>
    //Exercício verificar qual número é maior
    var num1 = parseInt(prompt("Informe um número:"));
    var num2 = parseInt(prompt("Informe outro número:"));
    
    if(num1 > num2){
        alert("O número maior é: " + num1);
    }else{
        alert("O número maior é: " + num2);
    }
</script>
