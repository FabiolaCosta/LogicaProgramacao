<script>
    //Exercício verificar se o número é positivo ou negativo
    var num = parseInt(prompt("Informe um número:"));
    
    if(num < 0){
        alert("Este número é negativo: " + num);
    }else{
        alert("Este número é positivo: " + num);
    }
</script>
