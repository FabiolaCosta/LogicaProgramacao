<script>
    //Exercício verificar qual número é maior
    var num1 = parseInt(prompt("Informe o 1° número:"));
    var num2 = parseInt(prompt("Informe o 2° número:"));
    var num3 = parseInt(prompt("Informe o 3° número:"));
    
    if(num1 > num2 && num1 > num3){
        alert("O 1° número é maior: " + num1);
    }
    else if(num2 > num1 && num2 > num3){
        alert("O 2° número é maior: " + num2);
    }
    else{
        alert("O 3° número é maior: " + num3);
    }
</script>
