    if(num1 > num3 && num2 > num3){
        soma = num1 + num2;
        alert("A soma dos números " + num1 + " + " + num2 + " = " + soma);
    }
    else if(num2 > num1 && num3 > num1){
        soma = num2 + num3;
        alert("A soma dos números " + num2 + " + " + num3 + " = " + soma);
    }else{
        soma = num1 + num3;
        alert("A soma dos números " + num1 + " + " + num3 + " = " + soma);
    }
