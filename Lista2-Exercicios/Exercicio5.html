<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<script>
    //Exercício somar os números e calcular a média aritmética
    var num = [];
    var soma = 0, media =0;

    for(var i = 0; i < 6; i++){
        num[i] = parseInt(prompt("Informe um número:"));
        soma = soma + num[i];
    }
    media = soma/6;

    document.write("<br>Os números informados foram: " + num.join("-"));
    document.write("<br><br> A soma dos números é: " + soma);
    document.write("<br><br> A média dos números é: " + media);

</script>

</body>
</html>
