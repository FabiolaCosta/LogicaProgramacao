<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<script>
    //Exercício ler 4 números
    var num = [];

    for(var i = 0; i < 4; i++){
        num[i] = parseInt(prompt("Informe um número"));
    }
    
    const maxValue = num.reduce(function(prev, current) { 
	return prev > current ? prev : current; 
    });

    document.write("<br> O primeiro número informado foi: " + num[0]);
    document.write("<br> O último número informado foi: " + num[3]);
    document.write("<br> O maior valor entre todos os números foi: "+ maxValue);

</script>

</html>
